<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Store</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --highlight: #00ffff;
      --text: #e0f7fa;
      --input-bg: #1f1f1f;
    }

    [data-theme='light'] {
      --bg: #f4f6f8;
      --card-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
      --highlight: #0077ff;
      --text: #222;
      --input-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 220px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    aside h2 {
      margin-bottom: 1rem;
      color: var(--highlight);
      font-size: 1.3rem;
    }

    .category {
      display: block;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.2s ease-in-out;
    }

    .category:hover {
      background: var(--highlight);
      color: #000;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .search-bar input {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
      width: 220px;
      transition: all 0.3s;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: 0 0 10px var(--highlight);
    }

    .header-actions a, .theme-toggle {
      margin-left: 1rem;
      color: var(--highlight);
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .header-actions a:hover, .theme-toggle:hover {
      color: #00ffee;
    }

    .cart-count {
      position: relative;
      top: -10px;
      right: -5px;
      background: var(--highlight);
      color: #000;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
    }

    .product {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.15);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
    }

    .product p {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .product button {
      background: var(--highlight);
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #00ddee;
    }

    @media (max-width: 768px) {
      aside {
        display: none;
      }

      header {
        flex-direction: column;
        gap: 1rem;
      }

      .search-bar input {
        width: 100%;
      }

      main {
        padding: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }
  </style>
</head>
<body data-theme="dark">
  <aside>
    <h2>Categories</h2>
    <a href="#" class="category">All</a>
    <a href="#" class="category">Clothing</a>
    <a href="#" class="category">Shoes</a>
    <a href="#" class="category">Accessories</a>
  </aside>

  <div class="content">
    <header>
      <div class="logo">üõçÔ∏è My Shop</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
      </div>
      <div class="header-actions">
        <a href="add-product.html">+ Add Product</a>
        <a href="cart.html" class="cart">
          üõí Cart <span class="cart-count" id="cartCount">0</span>
        </a>
        <span class="theme-toggle" onclick="toggleTheme()">üåì</span>
      </div>
    </header>

    <main id="productGrid"></main>
  </div>

  <script>
    const cartCountEl = document.getElementById("cartCount");
    const grid = document.getElementById("productGrid");
    const body = document.body;

    function toggleTheme() {
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function getCart() {
      return JSON.parse(localStorage.getItem("cart") || "[]");
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
      cartCountEl.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function addToCart(product) {
      const cart = getCart();
      const existing = cart.find(item => item.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      saveCart(cart);
    }

    function renderProducts(products) {
      grid.innerHTML = "";
      if (products.length === 0) {
        grid.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price?.toFixed(2) || '10.00'}</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    let products = JSON.parse(localStorage.getItem("products") || "[]");

    if (products.length === 0) {
      products = [
        { id: 1, name: "Blue Jacket", image: "https://via.placeholder.com/240x160?text=Jacket", price: 20 },
        { id: 2, name: "Black Sneakers", image: "https://via.placeholder.com/240x160?text=Sneakers", price: 30 },
        { id: 3, name: "Cool Hat", image: "https://via.placeholder.com/240x160?text=Hat", price: 15 }
      ];
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      renderProducts(filtered);
    });

    renderProducts(products);
    saveCart(getCart());
  </script>
</body>
</html>
